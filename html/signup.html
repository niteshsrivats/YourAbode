<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Abode Housing And Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="../css/signup_style.css" />  
    <script src="../js/signup.js"></script>
  </head>
<body>
 <div class="body"></div>
    
  <div id="login-box">     
  <div class="header"><img id="logo" src="../css/images/YourAbode.png" alt="Image not Found"></div>
    <div class="left">        
      <form name="signup" id="signup" method="POST" action="../php/signup.php" onsubmit="return validate();">
        <h1>Sign up</h1>
        
        <input type="text" name="name" placeholder="Name" onchange="validateName();"/>
        <span class="error-message"></span>

        <input type="text" name="email" id="email" placeholder="E-mail" onchange="validateEmail();"/>
        <span class="error-message"></span>
		
		<input type="text" name="number" placeholder="Phone Number" maxlength="10" onchange="validateNumber();"/>

        <input type="password" name="password" id="pwd" placeholder="Password" onchange="validatePwd();"/>
        <span class="error-message"></span>

        <input type="password" name="confirm-password" id="confirm-pwd" placeholder="Confirm Password" onchange="validateConfirmPwd();"/>
        <span class="error-message"></span>

        <input type="submit" name="signup-submit" value="Register" />
      </form>            
    </div>      
  </div>     
 </body>
</html>
